# Rate limiting
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=bridge_limit:10m rate=20r/s;

# Upstream servers
upstream whatsapp_mcp {
    server whatsapp-mcp-server:3000;
}

upstream whatsapp_bridge {
    server whatsapp-bridge:8080;
}

# HTTPS only server
server {
    listen 443 ssl http2;
    server_name rzdevquality.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/rzdevquality.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rzdevquality.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 100M;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # MCP Server endpoints
    location /mcp/ {
        limit_req zone=mcp_limit burst=20 nodelay;
        
        proxy_pass http://whatsapp_mcp/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Bridge endpoints
    location /bridge/ {
        limit_req zone=bridge_limit burst=50 nodelay;
        
        proxy_pass http://whatsapp_bridge/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
        proxy_buffering off;
    }

    # Root redirect
    location = / {
        return 302 /mcp/;
    }
}
