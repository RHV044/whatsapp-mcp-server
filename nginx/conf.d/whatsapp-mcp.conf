# Rate limiting
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;

# Upstream server
upstream whatsapp_mcp {
    server whatsapp-mcp-server:8300;
}

# HTTPS only server
server {
    listen 443 ssl http2;
    server_name rzdevquality.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/rzdevquality.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rzdevquality.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 100M;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SSE endpoint for MCP (primary)
    location /messages {
        limit_req zone=mcp_limit burst=20 nodelay;
        
        # Basic authentication
        auth_basic "WhatsApp MCP Server";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://whatsapp_mcp/messages;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        proxy_cache off;
    }

    # SSE endpoint (alternative)
    location /sse {
        limit_req zone=mcp_limit burst=20 nodelay;
        
        # Basic authentication
        auth_basic "WhatsApp MCP Server";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://whatsapp_mcp/sse;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        proxy_cache off;
    }

    # MCP health check
    location /mcp/health {
        limit_req zone=mcp_limit burst=5 nodelay;
        
        proxy_pass http://whatsapp_mcp/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Root redirect
    location = / {
        return 302 /messages;
    }
}
