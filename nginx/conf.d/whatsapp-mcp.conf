# Rate limiting
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=oauth_limit:10m rate=30r/s;

# Upstream server
upstream whatsapp_mcp {
    server whatsapp-mcp-server:8300;
}

# HTTPS only server
server {
    listen 443 ssl http2;
    server_name rzdevquality.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/rzdevquality.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rzdevquality.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 100M;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS headers for OAuth (needed for web clients)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Health check (no auth)
    location /health {
        access_log off;
        proxy_pass http://whatsapp_mcp/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # OAuth 2.1 Well-Known Endpoints (no auth required)
    location /.well-known/oauth-protected-resource {
        limit_req zone=oauth_limit burst=10 nodelay;
        
        proxy_pass http://whatsapp_mcp/.well-known/oauth-protected-resource;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /.well-known/oauth-authorization-server {
        limit_req zone=oauth_limit burst=10 nodelay;
        
        proxy_pass http://whatsapp_mcp/.well-known/oauth-authorization-server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # OAuth Endpoints (no auth required)
    location /oauth/ {
        limit_req zone=oauth_limit burst=20 nodelay;
        
        proxy_pass http://whatsapp_mcp/oauth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # MCP Messages endpoint (OAuth protected via Bearer token)
    location /messages {
        limit_req zone=mcp_limit burst=20 nodelay;
        
        proxy_pass http://whatsapp_mcp/messages;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        proxy_cache off;
    }

    # Root redirect
    location = / {
        return 302 https://support.claude.com/en/articles/11503834-building-custom-connectors-via-remote-mcp-servers;
    }
}

